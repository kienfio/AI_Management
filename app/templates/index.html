<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI财务管理机器人 - 状态监控</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .status-card {
            transition: all 0.3s ease;
        }
        .status-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #fff;
            border-bottom: none;
        }
        .status-badge {
            font-size: 0.9rem;
            padding: 0.5em 1em;
        }
        .status-badge.running {
            background-color: #28a745;
            color: white;
        }
        .status-badge.stopped {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">AI财务管理机器人 - 状态监控</h1>
        
        <div class="row g-4">
            <!-- 机器人状态卡片 -->
            <div class="col-md-6">
                <div class="card status-card h-100">
                    <div class="card-header">
                        <h5 class="card-title mb-0">机器人状态</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <span>运行状态：</span>
                            <span class="badge status-badge {% if bot_status.running %}running{% else %}stopped{% endif %}">
                                {{ "运行中" if bot_status.running else "已停止" }}
                            </span>
                        </div>
                        <div class="mb-3">
                            <strong>启动时间：</strong>
                            <span>{{ bot_status.start_time or "未知" }}</span>
                        </div>
                        <div class="mb-3">
                            <strong>重启次数：</strong>
                            <span>{{ bot_status.restart_count }}</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 服务状态卡片 -->
            <div class="col-md-6">
                <div class="card status-card h-100">
                    <div class="card-header">
                        <h5 class="card-title mb-0">服务状态</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <span>Web服务：</span>
                            <span class="badge status-badge running">运行中</span>
                        </div>
                        <div class="mb-3">
                            <strong>端口：</strong>
                            <span>{{ port }}</span>
                        </div>
                        <div class="mb-3">
                            <strong>调试模式：</strong>
                            <span>{{ "开启" if debug else "关闭" }}</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 操作按钮 -->
            <div class="col-12 text-center mt-4">
                <a href="/restart" class="btn btn-primary me-2">重启机器人</a>
                <a href="/status" class="btn btn-info">刷新状态</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 自动刷新状态
        setInterval(function() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    // 更新状态显示
                    const statusBadge = document.querySelector('.status-badge');
                    if (data.bot_status.running) {
                        statusBadge.classList.remove('stopped');
                        statusBadge.classList.add('running');
                        statusBadge.textContent = '运行中';
                    } else {
                        statusBadge.classList.remove('running');
                        statusBadge.classList.add('stopped');
                        statusBadge.textContent = '已停止';
                    }
                })
                .catch(console.error);
        }, 5000); // 每5秒刷新一次
    </script>
</body>
</html>
